<!doctype html>
	<html>
	<head>
		<title>...</title>
		<meta charset="utf-8">
	
	</head>
	<body>
	
	<script>
		
		var podstawa=2, wykladnik=5,wynik=podstawa;
		
		if(wykladnik==0)
		{
			wynik=1;
		}
		else if (wykladnik<0)
		{
		wynik="Sorry Winnetou"
		}
		else
		for(i=1;i<wykladnik;i++)
		{
		wynik=wynik*podstawa;
		}
		document.write(` ${wynik} `);
	</script>
	
	</body>
	</html>
