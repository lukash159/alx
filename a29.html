<!doctype html>
	<html>
	<head>
		<title>...</title>
		<meta charset="utf-8">
	
	</head>
	<body>
	
	<script>
		
		var suma=0;
		var licznik=0;
		var srednia=0;
		
		while (true)
		{
			var liczba=parseInt(prompt("podaj liczbę"));
			{
				if(liczba==0)
				{
					break;
				} 
				suma=suma+liczba;
				licznik++;
			}	
		}
		srednia=suma/licznik;
		document.write(`suma ${suma} <br> ilosc ${licznik} <br> srednia ${srednia} `);
		
		
		
	</script>

	</body>
	</html>
