<!doctype html>

	<head>

	<body>
	
	<script>
		var operacja="";
		function oblicz(a,b,operacja)
		{
			if(operacja=="+")
			{
			document.write(`${a} + ${b} = ${a+b}  `);
			}
			else if (operacja=="-")
			{
			document.write(`${a} - ${b} = ${a-b}  `);
			}
			else if (operacja=="*")
			{
			document.write(`${a} * ${b} = ${a*b}  `);
			}
			else if (operacja=="/")
			{
			document.write(`${a} / ${b} = ${a/b}  `);
			//return(oblicz);
			//var x =oblicz(a,b,operacja)
			}
		}
				
		var a=parseInt(prompt("podaj liczbę 1"));
		var b=parseInt(prompt("podaj liczbę 2"));
		//var operacja=prompt("podaj znak");
		
		while (true)
		{
		operacja=prompt("podaj znak");
		if(operacja=="+" ||operacja=="-" ||operacja=="*" ||operacja=="/")
			{
				break;
			}
		}
		//var x =oblicz(a,b,operacja)
		oblicz(a,b,operacja);

		</script>
	
	</body>
	</html>
