<!doctype html>
	<html>
	<head>
		<title>...</title>
		<meta charset="utf-8">
	
	</head>
	<body>
	
	<script>
		
		let unikat = new Set();
		let licznik=0;
		let slowo="alx";
		let da=0;
			
			while(true)
			{
			let liczba = prompt("podaj dowolny znak");
			
				if (liczba=="")
				{
					break;
				}
				document.write(`${liczba} <br>`);
				unikat.add(liczba);
				licznik++;
			}
						
			
			
			/*if (unikat.has("a") && unikat.has("l") && unikat.has("x"))
			{
				document.write(`Z podanych liter da się ułożyć słowo ALX <br>`);
			}*/
			
			for (i=0;i<slowo.length;i++)
			{
				if (unikat.has(slowo[i]))
				{
					da++;
				}
				
			}
			
			
			document.write(`<br><br><br><br>`);
			document.write(`Liczba unikalnych znaków: ${unikat.size} <br>`);
			
			for (let i of unikat)
			{
				document.write(`${i} <br>`);
			}
			
			if (da==slowo.length)
			{
				document.write(`Z podanych liter da się ułożyć słowo ALX <br>`);
			}
		
		
	</script>
	
	</body>
	</html>
