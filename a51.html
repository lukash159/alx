<!doctype html>
	<html>
	<head>
		<title>...</title>
		<meta charset="utf-8">
	
	</head>
	<body>
	
	<script>
	
		let allStudenci=[];
		
		class Studenci
		{
			constructor(_imie, _nazwisko, _wiek)
			{
			this.imie=_imie;
			this.nazwisko=_nazwisko;
			this.wiek=_wiek;
			}
			
			showDetails()
			{
				document.write(this.imie+" "+this.nazwisko+" "+this.wiek+"<br>");
			}	
			
			toString()
			{
				return (this.imie+" "+this.nazwisko+" "+this.wiek+"<br>");
			}	
		}
	
	while(true)
		{
			let imie = prompt("Podaj imię: ");
			let nazwisko = prompt("Podaj nazwisko: ");
			let wiek = prompt("Podaj wiek: ");
			
				if (imie === "" && nazwisko === "" && wiek === "")
				{
					break;
				}
				
				else
				{
				let	student = new Studenci(imie, nazwisko, wiek);
					allStudenci.push(student);
				}
		}
		
		for (let osoba of allStudenci)
		{
			//osoba.showDetails();
			showDetails(osoba);
		}
		
	</script>
	
	</body>
	</html>
